<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyer Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: #F0FAFF;
      max-width: 1000px;
      width: 100%;
      height: 95vh;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .flyer {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      overflow: hidden;
    }

    .flyer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .cta {
      flex: 1;
      background-color: #3c7494;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 1px solid #eee;
    }

    .cta h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: white;
      text-align: center;
    }

    .cta a {
      background-color: #ff9100;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #ff9100;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .cta {
        border-left: none;
        border-top: 1px solid #eee;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flyer" style="max-height: 100%; border-radius: 8px;">
      <img src="flier_mdsl.jpg" alt="Flyer Image" />
    </div>
    <div class="cta">
      <h2>Want to know us more?</h2>
      <a href="https://multidigitalng.com/" target="_blank">Click Here</a>
    </div>
  </div>

</body>
</html>
